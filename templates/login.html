{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/accs.css' %}">
{% endblock %}

{% block body %}
<div class="container top-padding bottom-padding">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Log into your account</h3>
          <form method="POST" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          If you do not have an account already, <a href="{% url 'register' %}">register</a> one.
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}">Reset your password</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
