{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item active">QMConnect - Topics</li>
{% endblock %}

{% block title %}Reset your password{% endblock %}

{% block body %}
<div class="container top-padding">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Reset your password</h3>
          <p>The link to reset your password has been sent. Please check your email.</p>
          <a href="{% url 'login' %}" class="btn btn-primary btn-block">Go back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
